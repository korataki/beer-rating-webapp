async function loadAllRatings() {
  try {
    console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–π—Ç–∏–Ω–≥ –∏–∑ Firebase...');
    
    const ratingBtn = document.querySelector('.rating-btn');
    ratingBtn.disabled = true;
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    const ratingList = document.getElementById('ratingList');
    ratingList.innerHTML = '<div style="text-align: center; padding: 20px;"><span class="loading-spinner"></span><span class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</span></div>';
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –≤—Å–µ –≥–æ–ª–æ—Å–∞ –∏–∑ Firebase
    const votesSnapshot = await database.ref('votes').once('value');
    const votesData = votesSnapshot.val();
    
    if (!votesData) {
      ratingList.innerHTML = '<div style="text-align: center; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç –≥–æ–ª–æ—Å–æ–≤</div>';
      return;
    }
    
    // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –≥–æ–ª–æ—Å–∞ –ø–æ –ø–∏–≤—É –∏ –≤—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–π —Ä–µ–π—Ç–∏–Ω–≥
    const beerRatings = {};
    
    Object.values(votesData).forEach(vote => {
      if (vote.score !== null && vote.score !== 'null') {
        const beerId = vote.beerId;
        const beerName = vote.beerName || `–ü–∏–≤–æ ${beerId}`;
        const score = parseFloat(vote.score);
        
        if (!beerRatings[beerId]) {
          beerRatings[beerId] = {
            name: beerName,
            scores: [],
            totalScore: 0,
            count: 0
          };
        }
        
        beerRatings[beerId].scores.push(score);
        beerRatings[beerId].totalScore += score;
        beerRatings[beerId].count += 1;
      }
    });
    
    // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ä–µ–¥–Ω–∏–µ —Ä–µ–π—Ç–∏–Ω–≥–∏ –∏ —Å–æ—Ä—Ç–∏—Ä—É–µ–º
    const ratingsArray = Object.keys(beerRatings).map(beerId => {
      const rating = beerRatings[beerId];
      return {
        name: rating.name,
        averageRating: rating.totalScore / rating.count,
        voteCount: rating.count
      };
    }).sort((a, b) => b.averageRating - a.averageRating);
    
    console.log('–†–µ–π—Ç–∏–Ω–≥–∏ –≤—ã—á–∏—Å–ª–µ–Ω—ã:', ratingsArray);
    
    ratingList.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Å–ø–∏—Å–æ–∫
    
    if (ratingsArray.length === 0) {
      ratingList.innerHTML = '<div style="text-align: center; padding: 20px;">–ü–æ–∫–∞ –Ω–µ—Ç –æ—Ü–µ–Ω–æ–∫</div>';
      return;
    }

    ratingsArray.forEach(item => {
      const ratingItem = document.createElement('div');
      ratingItem.className = 'rating-item';
      ratingItem.innerHTML = `
        <div class="beer-name">${item.name} <small>(${item.voteCount} –≥–æ–ª–æ—Å–æ–≤)</small></div>
        <div class="beer-rating ${item.averageRating >= 7 ? 'rating-high' : item.averageRating >= 4 ? 'rating-medium' : 'rating-low'}">
          ${item.averageRating.toFixed(1)}
        </div>
      `;
      ratingList.appendChild(ratingItem);
    });
    
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ –∏–∑ Firebase:", err);
    
    const ratingList = document.getElementById('ratingList');
    ratingList.innerHTML = '<div style="text-align: center; padding: 20px;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ–π—Ç–∏–Ω–≥ –∏–∑ Firebase. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
  } finally {
    const ratingBtn = document.querySelector('.rating-btn');
    ratingBtn.disabled = false;
  }
}
</script>
