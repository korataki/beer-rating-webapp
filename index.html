<script>
let tg = window.Telegram?.WebApp;
let userId = null;
let isLoading = false;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
if (tg) {
  tg.ready();
  // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É
  tg.setHeaderColor('#ffffff');
  tg.setBackgroundColor('#ffffff');
  
  if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
    userId = tg.initDataUnsafe.user.id;
  } else {
    userId = 'anonymous_' + Math.floor(Math.random() * 1000000); // fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
  }
} else {

function enableButtons() {
  const buttons = document.querySelectorAll('.rating-buttons button');
  buttons.forEach(button => button.disabled = false);
}

function disableButtons() {
  const buttons = document.querySelectorAll('.rating-buttons button');
  buttons.forEach(button => button.disabled = true);
}

async function loadRandomBeer() {
  if (isLoading) return;
  isLoading = true;
  
  try {
    console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–∏–≤–æ...');
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    document.getElementById('beer-name').innerHTML = '<span class="loading-spinner"></span><span class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</span>';
    document.getElementById('beer-info').textContent = '';
    document.getElementById('beer-image').style.display = 'none';
    disableButtons();
    
    // –î–æ–±–∞–≤–ª—è–µ–º timeout –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ —Ä–µ–∞–≥–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–∞ –º–µ–¥–ª–µ–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 —Å–µ–∫—É–Ω–¥ timeout
    
    const res = await fetch('https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec?action=random', {
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);
    
    console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω, —Å—Ç–∞—Ç—É—Å:', res.status);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);
    
    if (!data || !data.name) {
      throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
    }
    
    window.currentBeer = data;
    document.getElementById('beer-name').textContent = data.name;
    document.getElementById('beer-info').textContent = data.country || '–°—Ç—Ä–∞–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
    
    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –µ—Å—Ç—å URL
    if (data.imageUrl && data.imageUrl.trim()) {
      const img = document.getElementById('beer-image');
      img.src = data.imageUrl;
      img.style.display = 'block';
      img.onload = function() {
        console.log('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ —É—Å–ø–µ—à–Ω–æ');
      };
      img.onerror = function() {
        console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', data.imageUrl);
        this.style.display = 'none';
      };
    }
    
    enableButtons();
    
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∏–≤–∞:", err);
    console.error("–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:", err.message);
    
    if (err.name === 'AbortError') {
      document.getElementById('beer-name').textContent = "–ú–µ–¥–ª–µ–Ω–Ω–æ–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ :(";
      document.getElementById('beer-info').textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç";
    } else {
      document.getElementById('beer-name').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ :(";
      document.getElementById('beer-info').textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É";
    }
  } finally {

  }
}

async function sendVote(score) {
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–∏–≤–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
  if (!window.currentBeer || !window.currentBeer.id) {

    return;
  }

  if (isLoading) {
    alert("–ü–æ–¥–æ–∂–¥–∏—Ç–µ, –∏–¥–µ—Ç –∑–∞–≥—Ä—É–∑–∫–∞...");
    return;
  }

  try {
