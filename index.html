<!DOCTYPE html>

<body>

<h2 id="beer-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>

<script>
let tg = window.Telegram?.WebApp;
let userId = null;

// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
if (tg) {
  tg.ready();
  // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É
  tg.setHeaderColor('#ffffff');
  tg.setBackgroundColor('#ffffff');
  
  if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
    userId = tg.initDataUnsafe.user.id;
  } else {
    userId = 'anonymous_' + Math.floor(Math.random() * 1000000); // fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
  }
} else {
  userId = 'anonymous_' + Math.floor(Math.random() * 1000000); // fallback –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
}

async function loadRandomBeer() {
  try {
    console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ –ø–∏–≤–æ...');
    const res = await fetch('https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec?action=random');
    
    console.log('–û—Ç–≤–µ—Ç –ø–æ–ª—É—á–µ–Ω, —Å—Ç–∞—Ç—É—Å:', res.status);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    
    const data = await res.json();
    console.log('–î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã:', data);
    
    if (!data || !data.name) {
      throw new Error('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
    }
    
    window.currentBeer = data;
    document.getElementById('beer-name').textContent = data.name;
    document.getElementById('beer-info').textContent = data.country || '–°—Ç—Ä–∞–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞';
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–∏–≤–∞:", err);
    console.error("–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:", err.message);
    document.getElementById('beer-name').textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ :(";
    document.getElementById('beer-info').textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É";
  }
}

async function sendVote(score) {
  // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –ø–∏–≤–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ
  if (!window.currentBeer || !window.currentBeer.id) {
    alert("–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –æ –ø–∏–≤–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É.");
    return;
  }

  try {
    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≥–æ–ª–æ—Å:', score, '–¥–ª—è –ø–∏–≤–∞:', window.currentBeer.id);
    
    // –ü–æ–ø—Ä–æ–±—É–µ–º —Å–Ω–∞—á–∞–ª–∞ —Å FormData (—á–∞—Å—Ç–æ –ª—É—á—à–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å Google Apps Script)
    const formData = new FormData();
    formData.append('action', 'vote');
    formData.append('userId', userId);
    formData.append('beerId', window.currentBeer.id);
    formData.append('score', score);
    
    console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º FormData...');

    let res = await fetch('https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec', {
      method: 'POST',
      body: formData
    });

    console.log('–û—Ç–≤–µ—Ç –Ω–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ (FormData), —Å—Ç–∞—Ç—É—Å:', res.status);
    
    // –ï—Å–ª–∏ FormData –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø–æ–ø—Ä–æ–±—É–µ–º —Å JSON
    if (!res.ok) {
      console.log('FormData –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –ø—Ä–æ–±—É–µ–º JSON...');
      
      const payload = {
        action: 'vote',
        userId: userId,
        beerId: window.currentBeer.id,
        score: score
      };
      
      console.log('JSON Payload:', payload);

      res = await fetch('https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload)
      });
      
      console.log('–û—Ç–≤–µ—Ç –Ω–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ (JSON), —Å—Ç–∞—Ç—É—Å:', res.status);
    }
    
    // –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø–æ–ø—Ä–æ–±—É–µ–º GET –∑–∞–ø—Ä–æ—Å —Å –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
    if (!res.ok) {
      console.log('POST –Ω–µ —Ä–∞–±–æ—Ç–∞–µ—Ç, –ø—Ä–æ–±—É–µ–º GET...');
      
      const params = new URLSearchParams({
        action: 'vote',
        userId: userId,
        beerId: window.currentBeer.id,
        score: score
      });
      
      res = await fetch(`https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec?${params}`);
      console.log('–û—Ç–≤–µ—Ç –Ω–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ (GET), —Å—Ç–∞—Ç—É—Å:', res.status);
    }
    
    if (!res.ok) {
      console.error('HTTP –æ—à–∏–±–∫–∞:', res.status, res.statusText);
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const result = await res.json();
    console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:', result);
    
    if (result.success !== false) {
      alert(result.message || "–ì–æ–ª–æ—Å —É—á—Ç—ë–Ω!");
      // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–µ–¥—É—é—â–µ–µ –ø–∏–≤–æ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
      loadRandomBeer();
    } else {
      alert(result.message || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –≥–æ–ª–æ—Å–∞");
    }
  } catch (err) {
    console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≥–æ–ª–æ—Å–∞:", err);
    console.error("–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:", err.message);
    console.error("–¢–∏–ø –æ—à–∏–±–∫–∏:", err.name);
    
    // –ë–æ–ª–µ–µ –¥–µ—Ç–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
    if (err.name === 'TypeError' && err.message.includes('fetch')) {
      alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É.");
    } else if (err.message.includes('HTTP error')) {
      alert(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${err.message}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.`);
    } else if (err.message.includes('CORS')) {
      alert("–û—à–∏–±–∫–∞ CORS. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Google Apps Script.");
    } else {
      alert(`–û—à–∏–±–∫–∞: ${err.message}. –°–º–æ—Ç—Ä–∏—Ç–µ –∫–æ–Ω—Å–æ–ª—å –¥–ª—è –¥–µ—Ç–∞–ª–µ–π.`);
    }
  }
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤–æ–µ –ø–∏–≤–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
loadRandomBeer();

    const res = await fetch('https://script.google.com/macros/s/AKfycbwxmJQZjMpBOzj_PJ0FaIN7JYwdIHxSGA0bgjKe3M3uBRgRvuPGm7KbjLMJh4VtsDjXsQ/exec?action=test');

</script>
